{% extends "base.html" %}
{% block content %}
<div class="jumbotron">
  <h1>{{ item.title }}</h1>
  <p>Added on {{ item.date.strftime('%B %d, %Y') }}</p>
  <p>{{item.text}}</p>
  {% if item.author == current_user %}
  <div>
    <a class="btn btn-secondary" href="{{ url_for('movie_list.update', movie_id=item.id) }}">Update</a>
    <br>
    <form action="{{ url_for('movie_list.delete_item', movie_id=item.id) }}" method="item">
      <input class="btn btn-danger" type="submit" value="Delete">
    </form>
  </div>
  {% endif %}
</div>
{% endblock content %}
