{% extends "base.html" %}
{% block content %}

<div class="row">
    <div class="three columns">
        <h5>Sign in</h5>
    </div>

    <div class="nine columns">
        <h5>Welcome Back!</h5>
        <form method="POST">
            {{form.hidden_tag()}}
            <div>
                {{form.email.label}}{{form.email(class='u-full-width')}}
            </div>
            <div>
                {{form.password.label}}{{form.password(class='u-full-width')}}
            </div>
            <div class="submit-btn">
                {{form.submit(class='u-full-width')}}
            </div>
        </form>
    </div>
</div>
{% endblock %}
