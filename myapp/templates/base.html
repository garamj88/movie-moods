<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Party!</title>
    <link rel="stylesheet" href="../static/normalize.css">
    <link rel="stylesheet" href="../static/skeleton.css">
</head>

<body>
<div class="container">
    <nav class="navbar">
        <div class="container">
            <ul class="navbar-list">
                <li class="navbar-item">
                    <a class="navbar-link" href="{{url_for('core.index')}}">Home</a>
                </li>
                <li class="navbar-item">
                    <a class="navbar-link" href="{{url_for('core.info')}}">About</a>
                </li>

                {% if current_user.is_authenticated %}
                <li class="navbar-item">
                    <a class="navbar-link" href="{{url_for('users.logout')}}">Log Out</a>
                </li>
                <li class="navbar-item">
                    <a class="navbar-link" href="{{url_for('users.account')}}">Account</a>
                </li>
                {% else %}
                <li class="navbar-item">
                    <a class="navbar-link" href="{{url_for('users.login')}}">Log In</a>
                </li>
                <li class="navbar-item">
                    <a class="navbar-link" href="{{url_for('users.register')}}">Register</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </nav>

    <div class="container">
        {% block content %}

        {% endblock %}
    </div>
</div>
</body>

</html>
