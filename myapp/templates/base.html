    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet">
    <title>Movie Moods</title>
    <link rel="stylesheet" href="../static/normalize.css">

    <link rel="icon" type="image/x-icon" href="../static/favicon.png">
</head>

<body>
    <div class="container">
        <nav class="navbar">
            <div class="container">
                <ul class="navbar-list">
                    <li class="navbar-item">
                        <a class="navbar-link" href="{{url_for('core.index')}}">Home</a>
                    </li>
                    {% if current_user.is_authenticated %}
                    <li class="navbar-item">
                        <a class="havbar-link" href="{{url_for('movie_list.create_movie')}}">Add Movie</a>
                    </li>
                    <li class="navbar-item">
                        <a class="navbar-link" href="{{url_for('users.logout')}}">Log Out</a>
                    </li>
                    <li class="navbar-item">
                        <a class="navbar-link" href="{{url_for('users.account')}}">{{current_user.username}}</a>
                    </li>
                    {% else %}
                    <li class="navbar-item">
                        <a class="navbar-link" href="{{url_for('users.login')}}">Log In</a>
                    </li>
                    <li class="navbar-item">
                        <a class="navbar-link" href="{{url_for('users.register')}}">Register</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </nav>

        <div>
            {% block content %}

            {% endblock %}
        </div>
    </div>
