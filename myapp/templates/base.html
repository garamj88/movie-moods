<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,400;0,600;1,400&display=swap"
        rel="stylesheet">
    <title>Movie Moods</title>
    <link rel="stylesheet" href="../static/normalize.css">
    <link rel="stylesheet" href="../static/skeleton.css">
    <link rel="icon" type="image/x-icon" href="../static/favicon.png">
</head>

<body>
    <nav id="navbar" class="u-full-width">
        <div class="nav-home">
            <a class="home-link" href="{{url_for('core.index')}}">
                Movie<br>Moods
            </a>
        </div>
        {% if current_user.is_authenticated %}
        <div class="nav-item">
            <a class="nav-link" href="{{url_for('users.account')}}">{{current_user.username}}</a>
        </div>
        {% else %}
        <div class="nav-item">
            <a class="nav-link" href="{{url_for('users.login')}}">Sign in</a> /
            <a class="nav-link" href="{{url_for('users.register')}}">Sign up</a>
        </div>
        {% endif %}
    </nav>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</body>

</html>
